          <p><span style="font-family:'Arial Normal', 'Arial';">规则：</span></p><p><span style="font-family:'Arial Normal', 'Arial';">1、编号：不允许重复，用户自定义编辑，支持字母+数字，可以为空</span></p><p><span style="font-family:'Arial Normal', 'Arial';">2、仓库名称：不允许为空，不允许重复</span></p><p><span style="font-family:'Arial Normal', 'Arial';">3、负责人：下拉选择企业下当前授权使用当前系统的用户，可以为空</span></p><p><span style="font-family:'Arial Normal', 'Arial';">4、</span><span style="font-family:'Microsoft YaHei UI';">状态：新增的时候，默认为“启用”，&nbsp; 启用\禁用,下拉选择</span></p><p><span style="font-family:'Microsoft YaHei UI';">5、保存</span></p><p><span style="font-family:'Microsoft YaHei UI';">（1）点击【保存】按钮判断，唯一的字段是否唯一，不唯一提醒</span></p><p><span style="font-family:'Microsoft YaHei UI';">（2）保存返回处理结果提示</span></p><p><span style="font-family:'Microsoft YaHei UI';">（3）数据表存储，创建人，创建时间，编辑人，编辑时间</span></p><p><span style="font-family:'Microsoft YaHei UI';"><br></span></p><p><span style="font-family:'Arial Normal', 'Arial';"><br></span></p>
